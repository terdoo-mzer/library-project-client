<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management Portal</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/library.css">

</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Library Management Portal</a></li>
           
            <li><img src="..." alt="avatar"></li>
        </ul>

    </nav>
    <h1>Admin Login Area</h1>
    <section id="user_section">
        <div id="login" class="auth_forms_bg">
            <h4>Login</h4>
            <form>
                <input class="auth_input" id="email" type="email" name="email" placeholder="Enter Email"><br>
        
                <input class="auth_input" id="pwd" type="password" name="password" placeholder="Enter Password"><br>
        
                <input type="submit" value="Submit">
            </form>

            <p id="signup_tab" class="auth_form_toggler">Don't have an account? Signup <a href="signup.html">here</a></p>
        </div>
    </section>

</body>
</html>
