    <title>Library Management Portal</title>
    <link rel="stylesheet" href="/styles/style.css">

</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Library Management Portal</a></li>
           
            <li><img src="..." alt="avatar"></li>
        </ul>

    </nav>
    <h1>Admin Signup Area</h1>
    <section id="user_section">
        <div id="signup" class="auth_forms_bg">
          
                <h4>Signup</h4>
                <form>
                    <input class="auth_input" id="email" type="email" name="email" placeholder="Enter Email"><br>
            
                    <input class="auth_input" id="pwd" type="password" name="password" placeholder="Enter Password"><br>
            
                    <input class="auth_input" type="submit" value="Submit">
                </form>

                <p id="login_tab" class="auth_form_toggler">Have an account already? Log in <a href="login.html">here</a></p>
           
        </div>
    </section>
     
 
</body>
</html>
